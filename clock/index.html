<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<div class="header">This is a clock</div>
<div class="face">
    <div class="hour one">1</div>
    <div class="hour two">2</div>
    <div class="hour three">3</div>
    <div class="hour four">2</div>
    <div class="hour five">5</div>
    <div class="hour six">6</div>
    <div class="hour seven">7</div>
    <div class="hour eight">8</div>
    <div class="hour nine">9</div>
    <div class="hour ten">10</div>
    <div class="hour eleven">11</div>
    <div class="hour twelve">12</div>
    <div class="arrows">
        <div class="minutes_arrow" id="minutes_arrow"> </div>
        <div class="hours_arrow" id="hours_arrow"> </div>
        <div class="seconds_arrow" id="seconds_arrow"> </div>
    </div>
</div>

</body>
<script type="text/javascript" src="js/clock.js"></script>
</html>
