        <!-- Add your site or application content here -->
        <div class="form clearfix">
            <hr>
            <h3>This is main form:</h3>
            <hr>
            <form action="" class="clearfix" id="form">
                <label for="message">Enter the banner message:</label>
                <input type="text" name="message" id="message" onblur="validateMessageLength(1,32, this, document.getElementById('error_alert'))" />
                <p id="error_alert" class="error_alert"> </p>

                <label for="zip_code">Enter ZIP code of the location:</label>
                <input type="text" name="zip_code" id="zip_code" onblur="validateZipCode(this,document.getElementById('error_alert_zip'))" />
                <p id="error_alert_zip" class="error_alert"> </p>

                <label for="date">Enter the date of message to be shown:</label>
                <input type="text" name="date" id="date" onblur="validateDate(this, document.getElementById('error_alert_date'))" />
                <p class="error_alert" id="error_alert_date"> </p>

                <label for="user_name">Enter your name:</label>
                <input type="text" name="user_name" id="user_name" onblur="validateClientName(this, document.getElementById('error_alert_name'))" />
                <p class="error_alert" id="error_alert_name"> </p>

                <label for="phone_number">Enter your phone number:</label>
                <input type="text" name="phone_number" id="phone_number" onblur="validatePhoneNumber(this, document.getElementById('error_alert_phone'))" />
                <p class="error_alert" id="error_alert_phone"> </p>

                <label for="email">Enter your E-mail address:</label>
                <input type="email" name="email" id="email" onblur="validateEmail(this, document.getElementById('error_alert_email'))"/>
                <p class="error_alert" id="error_alert_email"> </p>

                <input type="button" value="Send my order" class="send_button" onclick="placeOrder(this.form);"/>
                <p class="error_alert" id="error_alert_submit"> </p>
                <hr>
            </form>
        </div>
