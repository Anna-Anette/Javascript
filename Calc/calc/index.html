        <!-- Add your site or application content here -->

        <div class="calc_outer">
            <table>
                <tr>
                    <td class="input" id="" colspan="4">
                        <input type="text" name="input" id="input" pattern="[[\d]*|[\d]*[\.]{1?}[\d]*[+\-*/]{1}[\d]*|[\d]*[\.]{1}[\d]*]*">
                    </td>
                </tr>
                <tr>
                    <td class="operation" id="divide">/</td>
                    <td class="operation" id="multiply">*</td>
                    <td class="operation" id="subtract">-</td>
                    <td class="operation" id="add">+</td>
                </tr>
                <tr>
                    <td class="digit">7</td>
                    <td class="digit">8</td>
                    <td class="digit">9</td>
                    <td class="remove"><<</td>
                </tr>
                <tr>
                    <td class="digit">4</td>
                    <td class="digit">5</td>
                    <td class="digit">6</td>
                    <td class="clear">C</td>
                </tr>
                <tr>
                    <td class="digit">1</td>
                    <td class="digit">2</td>
                    <td class="digit">3</td>
                    <td id="equals" rowspan="2">=</td>
                </tr>
                <tr>
                    <td class="operation" id="dot">.</td>
                    <td class="digit zero" colspan="2">0</td>
                </tr>
            </table>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
